<!doctype html>
<html lang="ru" data-ng-app="mainModule">
<head>
	<meta charset="UTF-8">
	<title>ActiGuide &mdash; Табы</title>
	<link rel="stylesheet" href="out/style.min.css"/>
	<script type="text/javascript" src="out/libs.min.js"></script>
	<script type="text/javascript" src="out/app.min.js"></script>
</head>
<body>

<div class="wrapper" data-ng-controller="TabsCtrl">
	<section class="content">

		<!-- Заголовок -->
		<div class="m-box">
			<div class="box">
				<h1 class="name-page">Табы</h1>
			</div>
		</div>

		<div class="m-box">
            <div class="col-edge-3">
                <div class="box">
                    <div>Переключатели</div>
                    <switcher class="m-normal">
                        <item>Вход</item>
                        <item>Выход</item>
                    </switcher>

                    <div>Переключатели с колбэком (вывод в консоль)</div>
                    <switcher class="m-normal">
                        <item data-handler="handler('Кнопка Вход')">Вход</item>
                        <item data-handler="handler('Кнопка Выход')">Выход</item>
                    </switcher>

                    <div>Переключатели с привязкой к модели</div>
                    <switcher class="m-micro" data-ng-model="Model.TabValue">
                        <item data-model-value="ту-ту">Вход</item>
                        <item data-model-value="ку-ку">Выход</item>
                    </switcher>
                    <div>
                        Значение в модели: {{ Model.TabValue }}
                    </div>
                </div>
            </div>
            <div class="col-edge-3">
                <div class="box">
                    <div>Табы</div>
                    <tabs class="nav-tabs m-normal">
                        <tab title="Раз">Вкладка 1</tab>
                        <tab title="Два">Вкладка 2</tab>
                        <tab title="Три">Вкладка 3</tab>
                        <tab title="Четыре">Вкладка 4</tab>
                        <tab title="Пять">Вкладка 5</tab>
                        <tab title="Шесть">Вкладка 6</tab>
                        <!--<tab title="Семь">Вкладка 7</tab>
                        <tab title="Восемь">Вкладка 8</tab>
                        <tab title="Девять">Вкладка 9</tab>-->
                    </tabs>

                </div>
            </div>
        </div>

	</section>
</div>
</body>
</html>
