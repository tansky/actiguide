<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>ActiGuide &mdash; Типографика</title>
	<link rel="stylesheet" href="out/style.min.css"/>
	<script type="text/javascript" src="out/libs.min.js"></script>
	<script type="text/javascript" src="out/app.min.js"></script>
</head>
<body>

    <div class="wrapper">

        <div class="m-box">
            <div class="box">
                <h1>Ссылки</h1>
            </div>
        </div>

        <div class="m-box">
            <div class="box">

                <h3>Стили ссылок</h3>

                <p class="text">
                    <a href="#">Основная</a>
                    <a class="link_secondary" href="#">Второстепенная</a>
                    <a class="link_positive" href="#">Положительная</a>
                    <a class="link_negative" href="#">Отрицательная</a>
                </p>

                <h3>Ссылки со стрелкой</h3>
                <p class="text">
                    <a class="link_down" href="#">Вниз</a>
                    <a class="link_up" href="#">Вверх</a>
                    <a class="link_right" href="#">Направо</a>
                </p>

                <h3>Ссылки на файлы</h3>
                <p class="text m-none">
                    <a style="margin-right: 0;" class="link_secondary" href="#">Ссылка на файл <span class="link_secondary secondary">PDF</span></a>
                    /<span class="uper_text">
                                 <a style="margin-right: 0;" class="link__xls secondary m-none" href="#">xls</a> /
                                 <a class="link__ai secondary m-none" href="#">ai</a>
                             </span>
                </p>
                <p class="secondary">(в цвет формата красятся все ссылки, кроме первой)</p>

                <h3>Ссылки влево вправо</h3>
                <p class="text">
                    <a href="#" class="link_back">Назад</a>
                    <a href="#" class="link_next">Вперед</a>
                </p>

                <h3>Хлебные крошки</h3>

                <div class="breadcrumbs">
                    <a href="#">Actiguide</a><span></span><a href="#">Элементы интерфейса</a>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
